<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Color Example</title>
<!-- Set the theme color -->
<meta name="theme-color" content="#ff6600"> <!-- Replace #ff6600 with your desired color -->
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #ff6600; /* Matching background color */
  }
  .container {
    height: 100%;
    background-color: #ffffff;
  }
  .element {
    background-color: #ff6600; /* Matching element color */
    padding: 20px;
    text-align: center;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="element">
      The navbar should match this color
    </div>
  </div>
</body>
</html>
