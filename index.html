<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Color Example</title>

<!-- Set the theme color for Chrome, Firefox OS, Opera, Vivaldi -->
<meta name="theme-color" content="#ff6600">

<!-- Set the theme color for Safari on iOS -->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Set the theme color for Microsoft Edge -->
<meta name="msapplication-navbutton-color" content="#ff6600">

<!-- Set the theme color for older versions of Internet Explorer -->
<meta name="msapplication-TileColor" content="#ff6600">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 1000px;
    background-color: #ff6600; /* Matching background color */
  }
  .container {
    height: 1000px;
    background-color: #ffffff;
  }
  .element {
    background-color: #ff6600; /* Matching element color */
    padding: 20px;
    text-align: center;
    color: white;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="element">
      The navbar should match this color
    </div>
  </div>
</body>
</html>
